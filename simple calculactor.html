<script >
	function printit(n)
	{  if(document.getElementById("txt1").value==0)
		{
			document.getElementById("txt1").value= " ";
		}	
		document.getElementById("txt1").value +=n.value;

	}
	function answer(n)
	{
		n =document.getElementById("txt1").value
		document.getElementById("txt1").value = eval(n) 
	}
	function cls(n)
